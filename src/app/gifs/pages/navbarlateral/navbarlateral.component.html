<aside class="w-64 bg-slate-900 text-white h-screen flex flex-col">
  <div class="p-6">
    <h1 class="text-2xl font-bold">
      Dash<span class="text-blue-500">8</span>.
    </h1>
    <p class="text-slate-400 text-sm mt-1">
      Manage your actions and activities
    </p>
  </div>

  <div class="px-6 py-4">
    <p class="text-slate-400 text-sm mb-2">Welcome back,</p>
    <div class="flex items-center gap-3">
      <img 
        [src]="userAvatar" 
        [alt]="userName" 
        class="w-10 h-10 rounded-full"
      />
      <span class="font-medium">{{ userName }}</span>
    </div>
  </div>

  <nav class="flex-1 px-3 py-4">
    <ul class="divide-y divide-slate-700">
      <li *ngFor="let item of menuItems">
        <a
          [routerLink]="item.route"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          class="w-full flex items-center gap-3 px-3 py-3 transition-colors duration-200 
                 hover:bg-[#3B82F6] hover:text-white rounded-lg group"
        >
          <!-- ICONO DE GOOGLE -->
          <span class="material-symbols-outlined w-5 h-5 text-slate-300 group-hover:text-white transition-colors duration-200">
            {{ item.icon }}
          </span>

          <!-- TEXTO -->
          <div class="flex-1 text-left">
            <div class="font-medium text-sm">{{ item.title }}</div>
            <div class="text-xs text-slate-400 group-hover:text-slate-200">
              {{ item.subtitle }}
            </div>
          </div>
        </a>
      </li>
    </ul>
  </nav>
</aside>
