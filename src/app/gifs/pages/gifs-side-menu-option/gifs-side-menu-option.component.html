<a [routerLink]="router"
   routerLinkActive="active-link"
   class="flex items-center p-3 rounded-lg text-gray-300 transition-colors duration-200 hover:bg-gray-800 hover:text-white">
  <i [ngClass]="icon" class="w-8 text-center text-lg mr-2 text-gray-400"></i>
  <div class="flex flex-col">
    <span class="font-semibold">{{ title }}</span>
    <span class="text-xs text-gray-500">{{ subtitle }}</span>
  </div>
</a>
