<a [routerLink]="router"
   routerLinkActive="bg-blue-800"
   [routerLinkActiveOptions]="{ exact: false }"
   class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150 rounded-md group">
  <div class="flex justify-center w-6">
    <i [ngClass]="icon" class="text-lg group-hover:text-white text-slate-400"></i>
  </div>
  <div class="flex flex-col flex-1">
    <span class="text-sm font-bold leading-5 text-white group-hover:text-white">
      {{ title }}
    </span>
    <span class="text-xs text-slate-500 hidden md:block group-hover:text-slate-300">
      {{ subtitle }}
    </span>
  </div>
</a>
